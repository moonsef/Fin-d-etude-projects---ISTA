    <div class="send-message">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>Envoie-nous un message</h2>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="contact-form">
                        <form id="contact" autocomplete="off">
                            <div class="alert alert-success" role="alert" style="display: none;">
                                Message a été envoie
                            </div>
                            <div class="row">

                                <div class="col-lg-12 col-md-12 col-sm-12">

                                        <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="">

                                <div class="col-lg-12 col-md-12 col-sm-12">

                                    </fieldset>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">

                                        <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject"
                                               required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message"
                                                  required=""></textarea>
                                    </fieldset>
                                    <div class="invalid-feedback" style="display: block; font-size: 14px; margin-bottom: 6px;"></div>
                                </div>

                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="button" id="form-submit" class="filled-button">Send Message</button>

    <script type="text/javascript">
        document.querySelector("footer > div > div > div > div > p").innerHTML = `Copyright &copy; ${new Date().getFullYear()} Techno IO.`

        $(document).ready(function () {
            console.log("hooola");
            $("#preloader").animate({
                'opacity': '0'
            }, 600, function () {
                setTimeout(function () {
                    $("#preloader").css("visibility", "hidden").fadeOut();
                }, 500);
            });
        });

        var form = document.getElementById("contact");
        var button = document.getElementById("form-submit");
        var error_text = document.querySelector(".invalid-feedback");
        const alert = document.querySelector(".alert");



        button.onclick = async function (e) {
            try {
                error_text.textContent = "";
                button.setAttribute("value", "Chargement...");

                var data = {
                    "fullname": form.name.value,
                    "email": form.email.value,
                    "subject": form.subject.value,
                    "message": form.message.value
                }
                await axios.post("/api/feedbacks/create", data);
                alert.style.display = "block";


            } catch (e) {
                if (e.response) {
                    if (!e.response.data.ModelState) {
                        error_text.textContent = e.response.data.Message;
                    } else {
                        for (const key in e.response.data.ModelState) {
                            error_text.textContent = e.response.data.ModelState[key][0]
                        }
                    }
                }
                console.log(e);
            } finally {
                button.setAttribute("value", "Send Message");
            }
        }

      

    </script>
