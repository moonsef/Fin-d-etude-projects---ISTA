    <script>

            const form = document.getElementById("register");
            const button = document.getElementById("register-user");
            const error_text = document.querySelector(".error");
            const nav = document.querySelector(".navbar-nav");
            const alert = document.querySelector(".alert");

            async function logout() {
                try {
                    await axios.post("/api/auth/logout");
                    window.location.reload();
                } catch (e) {
                    console.log(e);
                }
            }




        (async () => {
            try {
                var data = (await axios.post('api/clients/client')).data;

                nav.innerHTML += `
                        <li class="nav-item active">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" onclick="logout();" style="cursor: pointer;">
                                Logout
                            </a>
                        </li>`;

                form.prenom.value = data.Prenom;
                form.nom.value = data.Nom;
                form.adresse.value = data.Adresse;
                form.telephone.value = data.Telephone;
                form.password.value = data.Password;

              

            } catch (e) {
                if (e.response) {
                    if (e.response.status === 400) {
                        window.location.replace("/login");
                    }
                }
                console.log(e);
            } finally {
                $(document).ready(function () {
                    $("#preloader").animate({
                        'opacity': '0'
                    }, 600, function () {
                        setTimeout(function () {
                            $("#preloader").css("visibility", "hidden").fadeOut();
                        }, 500);
                    });
                });
            }
        })();



        button.onclick = async function (e) {
            try {
                alert.style.display = "none";

                error_text.textContent = "";
                button.setAttribute("value", "Chargement...");

                var data = {
                    "password": form.password.value,
                    "telephone": form.telephone.value,
                    "adresse": form.adresse.value,
                    "nom": form.nom.value,
                    "prenom": form.prenom.value
                }
                await axios.post("/api/clients/client/modifier", data);
                alert.style.display = "block";

            } catch (e) {
                if (e.response) {
                    if (!e.response.data.ModelState) {
                        error_text.innerHTML += `
                            <div class="invalid-feedback" style="display: block; font-size: 14px; margin-bottom: 6px;">${e.response.data.Message}</div>
                        `;
                    } else {
                        for (const key in e.response.data.ModelState) {
                            error_text.innerHTML += `
                            <div class="invalid-feedback" style="display: block; font-size: 14px; margin-bottom: 6px;">${e.response.data.ModelState[key]}</div>
                        `;
                        }
                    }
                }
                console.log(e);
            } finally {
                button.setAttribute("value", "Modifier");
            }
            }
    </script>
